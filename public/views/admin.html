<div class="container" ng-controller="IndexCtrl">
    <h5>管理員登入</h5>
    <form name="form" ng-if="showLoginForm">
        <div class="row">
            <div class="input-field col s8">
                <input id="id" type="text" class="validate" ng-model="form.id" required>
                <label for="id">帳號</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s8">
                <input id="password" type="password" class="validate" ng-model="form.password" required>
                <label for="password">密碼</label>
            </div>
        </div>
        <button ng-click="form.$invalid || login()" class="btn waves-effect waves-light" type="submit" name="action" ng-disabled="form.$invalid">
            Submit
            <i class="material-icons right">send</i>
        </button>
    </form>
    <div class="content" ng-if="!showLoginForm">


        <ul class="side-nav" style="left: 0">
            <li><a href="#!">First Sidebar Link</a></li>
            <li><a href="#!">Second Sidebar Link</a></li>
        </ul>

    </div>
</div>
