<div ng-if="loading" class="loading-wrapper">
    <div class="preloader-wrapper big active loading">
        <div class="spinner-layer spinner-blue">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>

        <div class="spinner-layer spinner-red">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>

        <div class="spinner-layer spinner-yellow">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>

        <div class="spinner-layer spinner-green">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>
</div>
<div ng-if="!loading">
    <nav class="teal lighten-2">
        <div class="nav-wrapper">
            <ul id="nav-mobile" class="hide-on-med-and-down">
                <li><a>課程</a></li>
            </ul>
        </div>
    </nav>
    <div class="row">
        <div class="col s12 m3">
            <div class="card-panel teal hoverable clickable" ng-click="createCourse()">
                <span class="white-text">創造新課程</span>
            </div>
        </div>
        <div class="col s12 m3" ng-repeat="course in courses">
            <div class="card-panel teal hoverable clickable">
                <span class="white-text">{{course.name}} {{course.academic_year}}年</span>
            </div>
        </div>
    </div>
    <div ng-if="inCreatingCourse" class="container">
        <form name="course-form">
            <div class="row">
                <div class="input-field col s8">
                    <input id="id" type="text" class="validate" ng-model="form.courseId" required>
                    <label for="id">課號</label>
                </div>
            </div>
            <button ng-click="form.$invalid || submitCreateCourse()" class="btn waves-effect waves-light" type="submit" name="action"
                    ng-disabled="course-form.$invalid">
                Submit
                <i class="material-icons right">send</i>
            </button>

        </form>
    </div>
    <div ng-if="inCourse" class="container">
        <table>
            <thead>
            <tr>
                <th data-field="id">Student ID</th>
                <th data-field="name">Name</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td>104598037</td>
                <td>Red</td>
            </tr>
            <tr>
                <td>104598037</td>
                <td>Red</td>
            </tr>
            <tr>
                <td>104598037</td>
                <td>Red</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="progress" ng-if="requestLoading">
        <div class="indeterminate"></div>
    </div>
</div>
