<div ng-if="isLogin">
    <nav class="teal lighten-2">
        <div class="nav-wrapper">
            <ul id="nav-mobile" class="hide-on-med-and-down">
                <li><a>課程</a></li>
            </ul>
        </div>
    </nav>
    <div class="row">
        <div class="col s12 m3">
            <div class="card-panel teal hoverable clickable" ng-click="createCourse()">
                <span class="white-text">創造新課程</span>
            </div>
        </div>
        <div class="col s12 m3">
            <div class="card-panel teal hoverable clickable" ng-click="submitCreateCourse()">
                <span class="white-text">物件導向實習 OOP 104年</span>
            </div>
        </div>
        <div class="col s12 m3">
            <div class="card-panel teal hoverable clickable" ng-click="submitCreateCourse()">
                <span class="white-text">物件導向實習 OOP 103年</span>
            </div>
        </div>
        <div class="col s12 m3">
            <div class="card-panel teal hoverable clickable" ng-click="submitCreateCourse()">
                <span class="white-text">物件導向實習 OOP 102年</span>
            </div>
        </div>
    </div>
    <div ng-if="inCreatingCourse" class="container">
        <form name="form">
            <div class="row">
                <div class="input-field col s8">
                    <input id="id" type="text" class="validate" ng-model="form.courseId" required>
                    <label for="id">課號</label>
                </div>
            </div>
            <button ng-click="form.$invalid || login()" class="btn waves-effect waves-light" type="submit" name="action"
                    ng-disabled="form.$invalid">
                Submit
                <i class="material-icons right">send</i>
            </button>

        </form>
    </div>
    <div ng-if="inCourse" class="container">
        <table>
            <thead>
            <tr>
                <th data-field="id">Student ID</th>
                <th data-field="name">Name</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td>104598037</td>

            </tbody>
        </table>
    </div>
</div>
